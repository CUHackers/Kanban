<div id="confirmation">
    <div class="title">
        Confirmation
    </div>

    <div class="ui segment" ng-show="!confStatus">
        <div class="ui large form">
            <form ng-submit="submitConf()">
                <fieldset  ng-disabled="user.status.confirmed">
                    <h3 class="ui dividing header">Personal Information</h3>
                    <br>
                    <div class="field">
                        <label>Phone Number</label>
                        <input type="tel" ng-model="user.confirmation.phone" pattern="[0-9]{10}" 
                         placeholder="1234567890" maxlength="10" required>
                    </div>

                    <div class="field">
                        <label>Address (Optional)</label>
                        <p>
                            If we decides to mail swags!
                        </p>
                        <div class="fields">
                            <div class="twelve wide field">
                                <input type="text" ng-model="user.confirmation.address.street" placeholder="123 Street Name">
                            </div>
                            <div class="four wide field">
                                <input type="text" ng-model="user.confirmation.address.apartNum" placeholder="Apt #">
                            </div>
                        </div>
                    </div>

                    <div class="two fields">
                        <div class="eight wide field">
                            <label>City</label>
                            <input type="text" ng-model="user.confirmation.address.city" placeholder="Clemson">
                        </div>
                    
                        <div class="eight wide field">
                            <label>State</label>
                            <select class="ui fluid dropdown" ng-model="user.confirmation.address.state">
                                <option value="">State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                    </div>

                    <div class="two fields">
                        <div class="eight wide field">
                            <label>Country</label>
                            <select class="ui fluid dropdown" disabled>
                                <option value="">United States</option>
                            </select>
                        </div>

                        <div class="eight wide field">
                            <label>Zip Code</label>
                            <input type="text" ng-model="user.confirmation.address.zip" pattern="[0-9]{5}" maxlength="5" placeholder="12345">
                        </div>  
                    </div>

                    <div class="field" ng-hide="user.status.confirmed">
                        <br>
                        <button class="fluid ui green button" type="submit">Submit</button>
                        <br>
                    </div>

                </fieldset>
            </form>

            <div class="field" ng-show="user.status.confirmed">
                <br>
                <button class="fluid ui green button" ng-click="back()">Back</button>
                <br>
            </div>
        </div>
    </div>

    <div class="ui container" ng-show="confStatus">
        <div class="ui top attached success message">
            <i class="huge circular check icon"></i>
        </div>

        <div class="ui bottom attached segment">
            <h2 class="completeMsg">Your Confirmation is Complete</h2>
            <br>
            <div>
                <button class="ui blue button" ng-click="view()">View Confirmation</buton>
                <button class="ui green button" ui-sref="app.dashboard">Home</button>
            </div>
            <br>
            <br>
        </div>
    </div>
</div>
