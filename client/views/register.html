<!-- Register Page -->
<img src="../assets/logo.png" alt="CUhackit Logo">
<h1>Register</h1>
<div class="divider"></div>
<div>
	<!-- just copied the action and method from login.html - not sure what to put -->
	<form class="user-info" action="register" method="POST">
		<h2>Basic Information</h2>
		<div>
		<input type = "first-name" id="first-name" placeholder="First Name">
		<input type = "last-name" id ="last-name" placeholder= "Last Name">
		<input type = "gender" id="gender" placeholder = "Gender">
		</div>
		<br>
		<h2>Contact Information</h2>
		<div>
		<input type = "email" id = "email" placeholder = "email">
		<input type = "phone" id = "phone" placeholder = "phone #">
		</div>
		<br>
		<h2>School Information</h2>
		<div>
		<input type = "school" id = "school" placeholder = "School">
		<input type = "gradyr" id = "gradyr" placeholder = "Graduation Year">
		</div>
		<br>
		<button type="submit">Submit</button>
	</form>
</div>
	<br>
	<div class = "links">
		<a class = "login" href="login.html">Already registered? Log in here</a>
	</div>
