<!-- Register Page -->
<img src="/assets/logo_transparent-bg.png" alt="CUhackit Logo">
<h1>Register</h1>
<div class="divider"></div>
<div>
    <div class="error" ng-show="error">{{error}}</div>
    <div>
        <form ng-submit="register()" class="user-info">
            <div>
                <input type = "text" id="full-name" placeholder="Full Name" ng-model="info.name" required>
            </div>
            <div>
                <select ng-model="info.gender" required>
                    <option ng-repeat="genders in genders" value="{{genders.value}}">{{genders.display}}</option>
                </select>
            </div>
            <div>
                <input type = "email" id = "email" placeholder = "email" ng-model="info.email" required>
            </div>
            <div>
                <input type = "password" id = "password" placeholder = "password" ng-model="info.password" required>
            </div>
            <div>
                <input type = "tel" id = "phone" placeholder = "phone #" pattern="[0-9]{10}" maxlength="10" ng-model="info.phone" required>
            </div>
            <div>
                <input type = "text" id = "school" placeholder = "School" ng-model="info.school" required>
            </div>
            <div>
                <select ng-model="info.gradyr" required>
                    <option ng-repeat="year in year" value="{{year.value}}">{{year.display}}</option>
                </select>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
	<br>
	<div class = "links">
		<a class = "login" href="login">Already registered? Log in here</a>
	</div>
