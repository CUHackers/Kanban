<!-- Register Page -->
<img src="/assets/logo_transparent-bg.png" alt="CUhackit Logo">
<h1>Register</h1>
<div class="divider"></div>
<div>
    <div class="error" ng-show="error">{{error}}</div>
    <div>
        <form ng-submit="register()" class="user-info">
            <div>
                <input type = "email" id = "email" placeholder = "email" ng-model="info.email" required>
            </div>
            <div>
                <input type = "password" id = "password" placeholder = "password" ng-model="info.password" required>
            </div>
            <div>
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</div>
	<br>
	<div class = "links">
		<a class = "login" href="login">Already registered? Log in here</a>
	</div>
