<!-- Register Page -->
<div class="outline">
    <div class="logo">
        <img src="/assets/logo_transparent-bg.png">
    </div>

    <div class="divider"></div>

    <h3 class="ui header">Sign Up Here!</h3>
	
    <div class="ui negative message" ng-show="error">{{error}}</div>

    <div>
        <form ng-submit="register()">
            <div>
                <input type = "email" id = "email" placeholder = "email" ng-model="info.email" required>
            </div>
            <div>
                <input type = "password" id = "password" placeholder = "password" ng-model="info.password" required>
            </div>
            <div>
                <button type="submit" class="centered ui button">Register</button>
            </div>
        </form>
    </div>

    <div class="divider"></div>
    
    <div id="links">
        <a ui-sref="login">Already registered? Log in here</a>
    </div>
</div>
