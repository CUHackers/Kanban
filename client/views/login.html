<div class="outline">
    <div class="logo">
        <img src="/assets/logo_transparent-bg.png">
    </div>
    <div class="divider"></div>
    <div class="error" ng-show="error">{{error}}</div>
    <div>
        <form ng-submit="login()" class="login">
            <div>
                <input type="email" id="email" placeholder="email" ng-model="email">
            </div>
            <div>
                <input type="password" id="password" placeholder="password" ng-model="password">
            </div>
            <div>
                <button type="login">Login</button>
            </div>
        </form>
    </div>
    <div class="divider"></div>
    <div class= "ui grid" id="links">
        <a class="eight wide column" id="reg" href="/register"> Register</a>
        <a class="eight wide column" id="pas" href="/forgot"> Forgot Password</a>
    </div>
</div>
