<div ng-include="'views/sidebar.html'"></div>
<div class="container">
    <div class="title">
        <h1>Application</h1>
    </div>

    <div class="application-container">
        <form ng-submit="submitApp()" class="application">
            <div class="input">
                <label>Full Name</label>
                <input type = "text" id="full-name" placeholder="Full Name" ng-model="user.info.name" required>
            </div>

            <div class="input">
                <label>Phone Number</label>
                <input type = "tel" id = "phone" placeholder = "phone #" pattern="[0-9]{10}" maxlength="10" ng-model="user.info.phone" required>
            </div>

            <div class="input"> 
                <label>School</label>
                <input type = "text" id = "school" placeholder = "School" ng-model="user.info.school" required>
            </div>

            <div class="input">
                <label>Gender</label>
                <select ng-model="user.info.gender" required>
                    <option ng-repeat="genders in genders" value="{{genders.value}}">{{genders.display}}</option>
                </select>
            </div>

            <div class="input">
                <label>Graudation Year</label>
                <select ng-model="user.info.gradyr" required>
                    <option ng-repeat="year in year" value="{{year.value}}">{{year.display}}</option>
                </select>
            </div>

            <div class="input">
                <label>
                    What would you like to learn or get out of CUhackit? (optional)
                </label>
                <textarea ng-model="user.info.frq1">
                </textarea>
            </div>

            <div class="input">
                <label>
                    What is the best team on CUhackit? (optional)
                </label>
                <textarea ng-model="user.info.frq2">
                </textarea>
            </div>

            <div class="input">
                <button type="submit">Submit</button>
            </div>
        </form>
        
    </div>
</div>
