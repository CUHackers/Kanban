<div class="container" id="application">
    <div class="title">
        Application
    </div>

    <div class="ui form" ng-show="!appStatus">
        <form ng-submit="submitApp()" class="application">
            <div class="field">
                <label>Full Name</label>
                <input type = "text" id="full-name" placeholder="Full Name" ng-model="user.info.name" required>
            </div>

            <div class="field">
                <label>Phone Number</label>
                <input type = "tel" id = "phone" placeholder = "phone #" pattern="[0-9]{10}" maxlength="10" ng-model="user.info.phone" required>
            </div>

            <div class="field"> 
                <label>School</label>
                <input type = "text" id = "school" placeholder = "School" ng-model="user.info.school" required>
            </div>

            <div class="field">
                <label>Gender</label>
                <select ng-model="user.info.gender" required>
                    <option ng-repeat="genders in genders" value="{{genders.value}}">{{genders.display}}</option>
                </select>
            </div>

            <div class="field">
                <label>Graudation Year</label>
                <select ng-model="user.info.gradyr" required>
                    <option ng-repeat="year in year" value="{{year.value}}">{{year.display}}</option>
                </select>
            </div>

            <div class="field">
                <label>
                    What would you like to learn or get out of CUhackit?
                </label>
                <textarea ng-model="user.info.frq1" required>
                </textarea>
            </div>

            <div class="field">
                <label>
                    What is the best team on CUhackit? (optional)
                </label>
                <textarea ng-model="user.info.frq2">
                </textarea>
            </div>

            <div class="field">
                <button class="ui green button" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <div class="ui container" ng-show="appStatus">
        <div class="ui attached icon info message">
            <i class="check circle icon"></i>
            <div class="content">
                Your Application is Complete
            </div>
        </div>
        <div class="ui bottom attached segment">
            <div class="ui blue button" ng-click="edit()">Edit</div>
            <div class="ui green button" ui-sref="app.dashboard">Home</div>
        </div>
    </div>
</div>
